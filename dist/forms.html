<head><script defer src="/hotelScout/bundle.js"></script></head>
<header class="ui-header">
  <div class="wrapper"><a href="/" data-link onclick="initializeCalendar()"><img src="/hotelScout/assets/ui-logo.svg" alt="logo"></a><span class="ui__title">Form Elements</span>
    <ul><a href="/hotelScout/ui-colors" data-link>
        <li>Colors &amp; Type</li></a>

        <li>Cards</li></a><a href="/hotelScout/ui-headers" data-link>
        <li>Headers &amp; Footers</li></a>
    </ul>

<div class="wrapper formsPage"> 
  <h1>this is a form.pug file</h1>
  <div class="room__card"> 
    <div class="room__card-image"> 
      <div class="swiper"> 
        <div class="swiper-wrapper"> 
          <div class="swiper-slide" style="background-image: url('./assets/rooms/room-888-1.jpg')"></div>
          <div class="swiper-slide" style="background-image: url('./assets/rooms/room-888-2.jpg')"></div>
          <div class="swiper-slide" style="background-image: url('./assets/rooms/room-888-3.jpg')"></div>
        </div>
        <div class="swiper-pagination"> </div>
        <div class="swiper-button-prev"> </div>
        <div class="swiper-button-next"> </div>
      </div>
    </div>
    <div class="room__card-wrapper">
      <div class="room__card-body"> 
        <div class="card-number">№ 888 <span>люкс</span>
        </div>
        <div class="card-cash"> 9990₽<span> в сутки</span></div>
      </div>
      <div class="room_separator"></div>
      <div class="room__card-footer">
        <div class="card-star"><img src="/hotelScout/assets/star.svg" alt="empty star"><img src="/hotelScout/assets/star.svg" alt="empty star"><img src="/hotelScout/assets/star.svg" alt="empty star"><img src="/hotelScout/assets/star_border.svg" alt="filled star"><img src="/hotelScout/assets/star_border.svg" alt="filled star">
        </div>

      </div>
    </div>
