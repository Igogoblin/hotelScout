<div class="wrapper formsPage"> 
  <div class="forms__input"> 
    <div class="input__block">
      <label> <span>Text Field</span><span>Default</span></label>
      <input type="email" placeholder="Email">
    </div>
    <div class="input__block">
      <label> <span>Text Field</span><span>Hover / Focus</span></label>
      <input class="input__active" type="email" placeholder="This is pretty awesome">
    </div>
    <div class="dropdown">
      <label for="guest">Dropdown</label>
      <div class="guest-title"> 
        <button class="show-dropdown">Сколько гостей</button><img src="/hotelScout/assets/expand_more.svg" alt="expand more">
        <div class="dropdown__content"> 
          <div class="value__control"> <span class="adults">взрослые</span>
            <div class="value__block">
              <button class="adults btn--minus">-</button><span class="adults btn-value">0</span>
              <button class="adults btn--plus">+</button>
            </div>
          </div>
          <div class="value__control"> <span class="children">дети</span>
            <div class="value__block">
              <button class="children btn--minus">-</button><span class="children btn-value">0</span>
              <button class="children btn--plus">+</button>
            </div>
          </div>
          <div class="value__control"> <span class="babies">младенцы</span>
            <div class="value__block">
              <button class="babies btn--minus">-</button><span class="babies btn-value">0</span>
              <button class="babies btn--plus">+</button>
            </div>
          </div>
          <div class="guest-design"> 
            <button class="guest__button--clear">очистить</button>
            <button class="guest__button--apply">применить</button>
          </div>
        </div>
      </div>
    </div>
    <label class="forms__input-data">masked text field
      <div class="input__block">
        <input type="date">
      </div>
    </label>
    <div class="calendar__period" id="forCalendarShow"> 
      <label for="arrival-forCalendarShow">date Dropdown
        <input class="main__arrival" type="date" name="arrival" id="arrival-forCalendarShow"><img src="/hotelScout/assets/expand_more.svg" alt="expend more">
      </label>
      <label for="departure-forCalendarShow">date Dropdown
        <input class="main__departure" type="date" name="departure" id="departure-forCalendarShow"><img src="/hotelScout/assets/expand_more.svg" alt="expend more">
      </label>
    </div>
    <div class="input__block">
      <label> <span>filter date dropdown</span><span></span></label>
      <input type="date" placeholder="19 авг - 23 авг"><img src="/hotelScout/assets/expand_more.svg" alt="expend more">
    </div>
  </div>
  <div class="forms__checkbox"> </div>
  <div class="forms__button"> </div>
  <div class="forms__dropdown"> </div>
  <div class="forms__dropdownMin"> </div>
  <div class="forms__dropdownMax"> </div>
